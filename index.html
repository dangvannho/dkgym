<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&family=Roboto&family=Seaweed+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Đăng ký tập thể hình miễn phí</h1>
      <form id="dkForm">
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" id="age" name="age" />
        </div>

        <div class="form-group">
          <label for="weight">weight:</label>
          <input type="text" id="weight" name="weight" />
        </div>

        <input type="submit" value="Đăng kí" />
      </form>

      <div id="result"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
